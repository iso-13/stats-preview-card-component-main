<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="info-section">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="flex-group">
          <div class="data">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="data">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="data">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image-section">
        <picture>
          <source
          srcset="./images/image-header-mobile.jpg"
          >
          <img src="./images/image-header-desktop.jpg" alt="">
        </picture>
      </div>
    </div>
  </main>
</body>
</html>
